        Bevor du hier weiterliest, solltest du dich zuerst mit dem Punkt „Der Umzug von Villach nach Fügen“ vertraut

        Du weißt also den Grund warum sich Iris für ein neues Auto entschieden hat. Nachdem ich diese Geschichte einige

      </p></br>

        Mit dem Alter kommen natürlich auch immer mehr Wehwehchen hinzu, wobei ich sagen muss, dass ich mich noch

        an einer roten Ampel stehen blieben und ein Bus in unsere Richtung einbog, jedoch die Kurve zu eng nahm und wir
        daher auf das hintere Fahrzeug fahren mussten. Die Entscheidung war wohl Not gegen Elend,
        wobei ich froh war, nicht mit einem Bus kollidieren zu müssen. Aber alles halb so schlimm, abgesehen von einem
