  <div class="headline">
    <p class="h1 animate__animated animate__bounceInDown" id="ueberschrift">Der Umzug von Villach nach Fügen</p>

  <div id="haupteil" class="animate__animated animate__bounceInDown">
    <label>
      <div>
        <img id="bild1" src="../img/8.jpeg" class="img-fluid rounded">
      </div>
      <p>
        Dazu muss ich zunächst eine kleine Vorgeschichte meiner derzeitigen Besitzerin Iris erzählen.
        Es war im Jahr 2015, als sich Iris dazu entschlossen hat sich ein neues Fahrzeug anzuschaffen, nachdem ihr 16
        Jahre alter Skoda Fabia leider mehr Zeit in der Werkstatt als auf der Straße verbrachte.
      </p>

      <p>
        Ausschlaggebend für die Entscheidung war, als Iris an einem verschneiten Tag im April zur Arbeit fuhr und ihr
        Auto in der Tiefgarage abstellte. Soweit so gut, doch als sie abends die Tiefgarage wieder
        verlassen wollte und dazu den elektronischen Fensterheber betätigte, um das Parkticket zu entwerten, ertönte ein
        lautes Geräusch! Das Seil des Fensterhebers riss und das Fenster krachte in die Tür!
        Iris reagierte blitzschnell und konnte gerade noch das Fenster mit dem Daumen und Zeigefinger auffangen,
        bevor es komplett in der Tür verschwand.

      </p></br>

      <div>
        <img id="bild2" src="../img/9.jpeg" class=" img-fluid rounded">
      </div>
      <p>
        Tja, wie schon gesagt, es war ein verschneiter kalter Tag und bereits abends als Iris die Tiefgarage verließ…
        und nun auch noch bei offenem Fenster!
        Ich muss wohl nicht erwähnen, dass die Heimfahrt von Schwaz nach Fügen bei Schneefall und Eiseskälte nicht so
        prickelnd war.
        Aber egal… daraufhin kam ich ins Spiel. Nach einiger Zeit haben sich letztendlich unsere Wege über den
        Autohändler Udo Petschnig in Villach (nachdem ich übrigens auch benannte wurde) gekreuzt.
        Iris reiste mit ihrem Vater an und nach kurzer Begutachtung und einer Probefahrt war schnell klar, dass wir
        beide zueinander gehören.
        Nach Unterzeichnung aller Unterlagen machten wir uns über die Autobahn auf den Weg nach Hause… doch leider ohne
        Vignette, was aber im Nachhinein egal war, da wir bis heute keine Strafe dafür erhalten haben.
        Bei Ankunft in Fügen wurde ich auch von den restlichen Familienmitgliedern sehr herzlich begrüßt.
      </p>
    </label>
